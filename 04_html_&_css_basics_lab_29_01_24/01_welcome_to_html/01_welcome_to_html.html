</head>

<body> <!--<body> тяло. Тук се държи структирана на HTML страницата -->
<p>I am learning <strong>HTML</strong> and <strong>CSS</strong>! </p>
<!-- Това <p> се нарича параграф, като е в начало и в края </p> -->
<!-- Ако искаме нещо да е на нов ред слагаме пред думичката </br>-->
<!-- затварящия параграф винаги завършва с наклонена черта / -->
<!-- Тука сложихме <strong>HTML</>strong> за да го удебели -->
<!-- Други такива togs (тагове) са:-->
<!-- <i> italic-->
<!-- <u> подчертава го-->
<!-- <b> bolt може и със <strong>-->

<a href="C:\Users\Sergey Filipov\Desktop\03. HTML and CSS B">SoftUni</a>
<!--href="" - По този начин се правят хиперлинковете-->
<!--Като това означава думичката SoftUni да води към тази https://softuni.bg страница-->

<img src="images/SoftUni-logo.png" />
<!--<img - Това е тага за визуализиране на картинки-->
<!--src това ни иска да му посочим точно от къде да измъкне картинката-->

<ol type="I">
<li>One</li>
<li>Two</li>
<li>Three</li>
</ol>
<!--<ol> По този начин елементите в нашия списък на web страница излизат подредени 1, 2, 3-->
<!--type="1" - по този начин ги подрежда с арабски цифри. Ако не ги заложим е по подразбиране-->
<!--type="a" по този начин му казваме да подрежда списъците с малки букви по азбучен рен-->
<!--type="А" по този начин му казваме да подрежда списъците с главни букви по азбучен рен-->
<!--type="I" по този начин му казваме да подрежда списъците с главни римски цифри-->
<!--type="i" по този начин му казваме да подрежда списъците с малки римски цифри-->

<ul type="circle">
<li>First item</li>
<li>Second item</li>
<li>Third item</li>
</ul>
<!--<ul> По този начин елементите в нашия списък на web страница НЕ излизат подредени, а само с булет-->
<!--type="square"- по този начин пред елементите в списъка ще слага квадратчета-->
<!--type="circle"- по този начин пред елементите в списъка ще слага празни кръгчета-->
<!--type="disc"- по този начин пред елементите в списъка ще слага пълни кръгчета, като булети-->
<!--type="none"- по този начин пред елементите в списъка НИЩО не слага-->

<button>Click me!</button> <!-- Визуализира бутон за кликване, на който пише Click me!-->
<!-- <button press=""> с този атрибут можем да заложим нещо да се случи, когато е натиснат-->
</body>
